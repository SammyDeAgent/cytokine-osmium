<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- External Files and Plugins -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        html, body{
            background: grey;
        }
        .btn-w {
            width: 100%;
        }
    </style>

</head>
<body>
    <div class="card m-3 p-5">
        <div class="d-flex flex-row align-items-center mb-2">
            <h2>Register Account</h2>
        </div>
        
        <form action="/register" method="POST">
            <div class="form-group">
                <input class="form-control" type="text" name="r_username" placeholder="Username ( Must not contain any special characters and be atleast 8 characters long )" 
                minlength="8"
                maxlength="30"
                pattern="([A-Za-z0-9])\w+"
                required/>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="r_email" placeholder="Email" required/>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="r_password" placeholder="Password ( Must be atleast 8 characters long )" 
                minlength="8"
                maxlength="30"
                required/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-w">Register</button>
            </div>
        </form>
        <form action="/" method="get">
            <button type="submit" class="btn btn-secondary btn-w">Cancel</button>
        </form>
    </div>
</body>
</html>
